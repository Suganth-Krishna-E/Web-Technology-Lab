<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  </head>
  <body>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 signup-box">

          <h1><span class="input-group-addon"><i class="fa fa-cogs"></i></span>Sign Up</h1>

    <form style="background-color: #d6d3e0;">
        
        <div class="form-group">
          <label for="fname">First Name</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" id="fname" name="finame" placeholder="First name">
          </div>
        </div>
        
        <div class="form-group">
            <label for="lname">Last Name</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" id="lname" name="Laname" placeholder="Last name">
            </div>
        </div>

        <div class="form-group">
          <label for="email">E-Mail</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail Address">
          </div>
        </div>

        <div class="form-group">
            <label for="phno">Phone #</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-phone"></i></span>
              <input type="number" class="form-control" id="phno" name="phone" placeholder="+91 0000000000">
            </div>
        </div>

        <div class="form-group"
            <label for="addr">Address</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-home"></i></span>
                <input type="text" class="form-control" id="addr" name="Address" placeholder="Address"
            </div>
        </div>

        <div class="form-group"
            <label for="addr">City</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-home"></i></span>
                <input type="text" class="form-control" id="city" name="City" placeholder="City"
            </div>
        </div>


        

      </form>
</div>
</div>
</div>

    </body>
</html>
